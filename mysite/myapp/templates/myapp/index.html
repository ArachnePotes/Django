{% extends 'myapp/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="grid grid-cols-1">
    <div class="py-6 px-6 flex font-semibold justify-center">
        <p class="text-4xl text-red-700 flow-root ">
            Discover Colombia With C&D Travel The adventure of a lifetime
        </p>
    </div>
    <br></br>
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-4xl text-center">Our Services</h2>
        <div class="grid grid-cols-3 gap-3">
            {% for service in services %}
                <div>
                    <div>
                        <img src="{{ service.image.url }}" class="rounded-t-xl">
                    </div>
                    <div class="p-6 bg-white rounded-b-xl ">
                        <h2 class="text-2xl"> {{ service.title }}<h2>
                        <p class="text-gray-500">{{ service.description}}</p>
                        <button class="px-4 py-3 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">
                            <a href="https://wa.me/573163359294">Learn More</a>
                        </button>
                    </div>
                </div>
            {% endfor %}
        </div>
        <br></br>
    </div>
</div>
{% endblock %}
