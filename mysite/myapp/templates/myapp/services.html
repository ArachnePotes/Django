{% extends 'myapp/base.html' %}

{% block title %}service{% endblock%}

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-5xl text-center font-semibold">Our service</h2>
    <div class="grid grid-rows-6 gap-4">
    {% for img in activities %}
                <div class="px-6 py-6 grid grid-cols-2 gap-3 flex content-center">
                    <div>
                        <img src="{{ img.image.url }}" class="object-fill  rounded-xl">
                    </div>
                    <div class="p-6 bg-white rounded-xl ">
                        <h1 class="flex justify-center text-2xl items-center">{{ img.name }}<h1>
                        <h2 class="flex justify-center text-gray-500">
                            {{ img.description }}
                        </h2>
                        <p class="flex justify-center">
                            {{ img.details }}
                        <p>
                        <p class="flex justify-center">
                            <a class="hover:text-green-500" href="{{ img.location  }}">See the location</a>
                        <p>
                    </div>
                </div>
    {% endfor %}
    <h2 class="mb-12 text-4xl text-center">And More in the future...</h2>
</div>

{% endblock %}
